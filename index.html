<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="box center">
        <div class="box-1 center">
            <h4 id="name"></h4>
            <div class="art">
                <img class="center" src="" alt="" id="artlist" >
            </div>
            <div id="bars"></div>
            <div class="art-name">
                <p class="title"></p>
            </div>
            <div class="prog">
                <div class="time">
                    <div class="start">
                        <p id="start">0:00</p>
                    </div>
                    <div class="end">
                        <p id="end">0:00</p>
                    </div>
                </div>
                <div class="line">
                    <div class="linechild">
                        <input type="range" min="0" max="100" step="0.1" value="0" id="songSlider" class="linechild" oninput="setSongPosition(this.value)">
                    </div>
                </div>
            </div>
            <div class="volume">
                <div class="ctrl center" onclick="volumeDown()">
                    <i class="fa-sharp fa-solid fa-volume-down"></i>
                </div>
                <div class="input-volume">
                    <input type="range" min="0" max="1" step="0.1" value="1" id="volumeSlider" oninput="setVolume(this.value)">
                </div> 
                <div class="ctrl center" onclick="volumeUp()">
                    <i class="fa-sharp fa-solid fa-volume-up"></i>
                </div>
            </div>
            <div class="msc center">
                 <div class="ctrl center" onclick="backward()">
                    <i class="fa-sharp fa-solid fa-backward-fast"></i>
                 </div>
                 <div class="ctrl center" id="playsong">
                    <i class="fa-sharp fa-solid fa-play"></i>
                    <i class="fa-sharp fa-solid fa-pause none"></i>
                 </div>
                 <div class="ctrl center" onclick="forward()">
                    <i class="fa-sharp fa-solid fa-forward-fast"></i>
                 </div>
                 <audio src="" class="song" ></audio>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
